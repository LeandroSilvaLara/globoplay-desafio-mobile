/**
 * Idealmente, um formatador de código pode fazer mais do que apenas localizar erros
 * de formatação - ele também deve corrigi-los. Esse formatador é apenas um Function<String,
 * String>, que retorna uma versão formatada de sua entrada potencialmente não formatada.
 */

apply plugin: "com.diffplug.spotless"
spotless {
    kotlin {
        target "**/*.kt"
        ktlint("0.41.0").userData(['indent_size': '2', 'continuation_indent_size': '2'])
        licenseHeaderFile '../spotless.license.kt'
        trimTrailingWhitespace()
        endWithNewline()
    }
}